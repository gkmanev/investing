version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "sh ./scripts/wait-for-db.sh &&
             python manage.py migrate &&
             gunicorn investing_project.wsgi:application --bind 0.0.0.0:8080"
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-investing}
      POSTGRES_USER: ${POSTGRES_USER:-investing}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-investing}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-investing}
      POSTGRES_USER: ${POSTGRES_USER:-investing}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-investing}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-investing} -d ${POSTGRES_DB:-investing}"]
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
