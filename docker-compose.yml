version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn investing_project.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    restart: unless-stopped
